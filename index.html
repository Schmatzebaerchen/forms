<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <<meta name="viewport" content="width-device width,initial scale=1">
    <link href="./css/style.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <title>Formularverarbeitung</title>
  </head>
  <body>
    <div class="container">

        <div class="row">
          <h2><span class="badge bg-success">Mitarbeiterverwaltung</span></h2>
        </div>
        <div class="border border-padding">
          <div class="row col-align-button">
            <div class="col">
              <label class="form-label">Name:</label>
              <input class="form-control" placeholder="Bitte einen Namen eingeben!" type="text" name="" value="">
            </div>
            <div class="col">
              <label class="form-label">Email:</label>
              <input class="form-control" placeholder="name@example.com" type="email" name="", value="">
            </div>
            <div class="col">
              <label class="form-label">Rolle:</label>
              <select class="form-select">
                <option selected>Bitte wählen aus...</option>
                <option value="Administrator">Administrator</option>
                <option value="Benutzer">Benutzer</option>
                <option value="Gast">Gast</option>
              </select>
            </div>
          </div>
        <br>
        <div class="row button-margin-top" >
          <div class="col">
           <div class="d-grid gap-2">
             <button type="button" class="btn btn-success">Hinzufügen</button>
           </div>
          </div>
        </div>
      </div>
    </div>

<br><br>


    <div class="container">
      <div class="border border-padding">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Rolle</th>
              <th scope="col">Aktionen</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
              <td>
                <select class="form-select" "col-align-button">
                  <option selected>-</option>
                  <option value="1">bearbeiten</option>
                  <option value="2">löschen</option>
                  <option value="3">irgendwas</option>
                </select>
              </td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
              <td>
                <select class="form-select" "col-align-button">
                  <option selected>-</option>
                  <option value="1">bearbeiten</option>
                  <option value="2">löschen</option>
                  <option value="3">irgendwas</option>
                </select>
              </td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td colspan="2">Larry the Bird</td>
              <td>@twitter</td>
              <td>
                <select class="form-select" "col-align-button">
                  <option selected>-</option>
                  <option value="1">bearbeiten</option>
                  <option value="2">löschen</option>
                  <option value="3">irgendwas</option>
                </select>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>














  </body>
</html>
